<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Longest Common Prefix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Longest Common Prefix Finder</h2>
    <textarea id="inputStrings" placeholder='Enter strings separated by commas (e.g. "flower, flow, flight")'></textarea>
    <button onclick="findPrefix()">Find Prefix</button>
    <p id="result"></p>
  </div>

  <script>
    function findPrefix() {
      const input = document.getElementById("inputStrings").value;
      const strs = input.split(",").map(s => s.trim()).filter(s => s.length > 0);

      if (strs.length === 0) {
        document.getElementById("result").innerText = "Please enter some strings.";
        return;
      }

      let prefix = strs[0];
      for (let i = 1; i < strs.length; i++) {
        while (strs[i].indexOf(prefix) !== 0) {
          prefix = prefix.substring(0, prefix.length - 1);
          if (prefix === "") {
            document.getElementById("result").innerText = "No common prefix found.";
            return;
          }
        }
      }

      document.getElementById("result").innerText = `Longest Common Prefix: "${prefix}"`;
    }
  </script>
</body>
</html>
